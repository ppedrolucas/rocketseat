    Teste git e github com Linux.

    "git init" Inicializa o meu repositório local e já começa a monitorar toda a pasta
    "git rm --cached nomeDoDocumento" faz com que o git pare de monitorar este arquivo em específico
    "git add nomeDoDocumento ou . " fza o git adicionar todos o repositório ao Stage Area
